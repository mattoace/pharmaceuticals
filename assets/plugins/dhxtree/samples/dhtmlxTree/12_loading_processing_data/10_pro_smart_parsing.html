<!DOCTYPE html>
<!--pro-->
<html>
<head>
	<title>Smart XML parsing</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/fonts/font_roboto/roboto.css"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlxtree.css"/>
	<script src="../../../codebase/dhtmlxtree.js"></script>
	<link rel="stylesheet" type="text/css" href="../common/demo_style.css"/>
	<script>
		var myTree;
		function doOnLoad(){
			myTree = new dhtmlXTreeObject("treeboxbox_tree","100%","100%",0);
			myTree.setImagePath("../../../skins/web/imgs/dhxtree_web/");
			myTree.enableSmartXMLParsing(true);
			myTree.load("../common/tree_bg.xml")
		}
	</script>
</head>
<body onload="doOnLoad()">
	<h1>Smart XML parsing</h1>
	<p>The SmartXMLParsing mode allows to operate with huge well-formed trees.
		The tree in the current example contains about <strong>50000</strong> nodes.</p>
	<div id="treeboxbox_tree" class="tree_demo_samples"></div>
</body>
</html>
