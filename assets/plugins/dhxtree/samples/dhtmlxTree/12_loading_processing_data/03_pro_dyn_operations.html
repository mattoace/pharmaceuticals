<!DOCTYPE html>
<!--pro-->
<html>
<head>
	<title>Operations in a dynamic tree</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/fonts/font_roboto/roboto.css"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlxtree.css"/>
	<script src="../../../codebase/dhtmlxtree.js"></script>
	<link rel="stylesheet" type="text/css" href="../common/demo_style.css"/>
	<script>
		var myTree;
		function doOnLoad(){
			myTree = new dhtmlXTreeObject("treeboxbox_tree","100%","100%",0);
			myTree.setImagePath("../../../skins/web/imgs/dhxtree_web/");
			myTree.enableDragAndDrop(true);
			myTree.setXMLAutoLoadingBehaviour("id");
			// myTree.setLockedIcons("close2.gif","close2.gif","close2.gif");
			myTree.setChildCalcMode("child");
			myTree.setXMLAutoLoading("php/xml.php");
			myTree.enableSmartXMLParsing(true);
			myTree.load("php/xml.php");
		}
		function trser(){
			var out = myTree.serializeTree();
			out = out.replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/\&lt\;item/g,"<br>&lt;item");
			document.getElementById("out_zone").innerHTML=out;
		}
	</script>
</head>
<body onload="doOnLoad()">
	<h1>Operations in a dynamic tree</h1>
	<table>
		<tr>
			<td>
				<div id="treeboxbox_tree" class="tree_demo_samples"></div>
			</td>
			<td rowspan="2" style="padding-left:25px" valign="top">
				Move selected <a href="javascript:void(0)" onclick=" myTree.moveItem( myTree.getSelectedItemId(),'up')"> Up </a> | <a href="javascript:void(0)" onclick=" myTree.moveItem( myTree.getSelectedItemId(),'down')">Down</a> | <a href="javascript:void(0)" onclick=" myTree.moveItem( myTree.getSelectedItemId(),'left')"> Left</a><br/>
				<div><a href="javascript:void(0)" onclick="trser();">Serialize</a></div>
				<div><a href="javascript:void(0)" onclick=" myTree.insertNewItem( myTree.getSelectedItemId(),'new','new item',null,'folderClosed.gif','folderClosed.gif','folderOpen.gif','SELECT');">Add item</a></div>
				<div><a href="javascript:void(0)" onclick=" myTree.setItemText( myTree.getSelectedItemId(),'Some weird text')">Rename item</a></div>
				<div><a href="javascript:void(0)" onclick=" myTree.saveOpenStates('aqa')">Save state</a></div>
				<div><a href="javascript:void(0)" onclick=" myTree.loadOpenStates('aqa')">Load state</a></div>
				<div><a href="javascript:void(0)" onclick="if (confirm('Because tree is unlimited it will never stoped, you will need to close browser or refresh it to stop process'))  myTree.openAllItemsDynamic()">Open all items</a></div>
				<div><a href="javascript:void(0)" onclick=" myTree.openItemsDynamic('0_2,0_2_3,0_2_3_1',true)">Open item 2-3-1 </a></div>
				<div><a href="javascript:void(0)" onclick=" myTree.refreshItem( myTree.getSelectedItemId())">Refresh selected Item</a></div>
				<div><a href="javascript:void(0)" onclick=" myTree.smartRefreshItem( myTree.getSelectedItemId())">Refresh selected Item (smart mode)</a></div>
				<div><a href="javascript:void(0)" onclick=" myTree.refreshItem(0)">Refresh root</a></div>
			</td>
		</tr>
		<tr>
			<td></td>
		</tr>
	</table>
	<div id="out_zone"></div>
</body>
</html>
