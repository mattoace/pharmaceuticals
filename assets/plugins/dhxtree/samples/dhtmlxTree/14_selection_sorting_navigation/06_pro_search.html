<!DOCTYPE html>
<!--pro-->
<html>
<head>
	<title>Search</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/fonts/font_roboto/roboto.css"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlxtree.css"/>
	<script src="../../../codebase/dhtmlxtree.js"></script>
	<link rel="stylesheet" type="text/css" href="../common/demo_style.css"/>
	<script>
		var myTree;
		function doOnLoad(){
			myTree = new dhtmlXTreeObject("treeboxbox_tree","100%","100%",0);
			myTree.setImagePath("../../../skins/web/imgs/dhxtree_web/");
			myTree.enableSmartXMLParsing(true);
			myTree.load("../common/tree3_14_selection_sorting_navigation.xml");
		}
	</script>
</head>
<body onload="doOnLoad()">
	<h1>Search</h1>
	<p>This functionality allows you to search for an item in the entire tree. Also you can restrict seeking criteria searching for an item situated above or below the currently selected node.</p>
	<table>
		<tr>
			<td>
				<div id="treeboxbox_tree" class="tree_demo_samples"></div>
			</td>
			<td rowspan="2" style="padding-left:25px" valign="top">
				<input type="text" id="stext" width="200px"><br/><a href="javascript:void(0)" onClick="myTree.findItem(document.getElementById('stext').value,0,1)"> Find </a> | <a href="javascript:void(0)" onClick="myTree.findItem(document.getElementById('stext').value)"> Find Next</a> | <a href="javascript:void(0)" onClick="myTree.findItem(document.getElementById('stext').value,1)"> Find Prev </a>
			</td>
		</tr>
		<tr>
			<td></td>
		</tr>
	</table>
</body>
</html>
